<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content>
  <ion-card *ngIf="currentStatistical">
    {{currentStatistical.message}}
  </ion-card>
  <div [hidden]="currentStatistical || error">
    <ion-spinner></ion-spinner>
    <h4>Loading . . . Please Wait</h4>
  </div>
  <div *ngIf= "error">
    <h2>Error Occured</h2>
    <h4>{{error}}</h4>
  </div>

</ion-content>
